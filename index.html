<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator-container">
        <div id="calculator-screen">
            <p>1+2</p>
        </div>
        <div class="numbers-container">
            <div class="first-row number-rows">
                <div class="calculator-buttons number-buttons">7</div>
                <div class="calculator-buttons number-buttons">8</div>
                <div class="calculator-buttons number-buttons">9</div>
                <div class="calculator-buttons operation-buttons">รท</div>

            </div>
            <div class="second-row number-rows">
                <div class="calculator-buttons number-buttons">4</div>
                <div class="calculator-buttons number-buttons">5</div>
                <div class="calculator-buttons number-buttons">6</div>
                <div class="calculator-buttons operation-buttons">ร</div>
            </div>
            <div class="third-row number-rows">
                <div class="calculator-buttons number-buttons">1</div>
                <div class="calculator-buttons number-buttons">2</div>
                <div class="calculator-buttons number-buttons">3</div>  
                <div class="calculator-buttons operation-buttons">-</div>
            </div>
            <div class="fourth-row number-rows">
                <div class="calculator-buttons">.</div>
                <div class="calculator-buttons number-buttons">0</div>
                <div class="calculator-buttons operation-buttons">+</div>  
                <div class="calculator-buttons operation-buttons">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
